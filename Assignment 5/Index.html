<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bear Information Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header role="banner">
    <h1>All About Bears</h1>
  </header>

  <main role="main">
    <section aria-labelledby="bear-gallery">
      <h2 id="bear-gallery">Meet the Bears</h2>

      <article>
        <h3>Wild Bear</h3>
        <figure>
          <img src="wild-bear.jpg" alt="A bear standing in a forest" />
          <figcaption>This bear lives in the wild and enjoys exploring nature.</figcaption>
        </figure>
      </article>

      <article>
        <h3>Urban Bear</h3>
        <figure>
          <img src="urban-bear.jpg" alt="A bear wandering through a city street" />
          <figcaption>This bear was spotted in an urban area and seems curious about humans.</figcaption>
        </figure>
      </article>
    </section>

    <section aria-labelledby="bear-sounds">
      <h2 id="bear-sounds">Hear the Bears</h2>
      <audio controls>
        <source src="bear.mp3" type="audio/mpeg" />
        <source src="bear.ogg" type="audio/ogg" />
        Your browser does not support the audio element.
      </audio>
    </section>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 Bear Info Center</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
