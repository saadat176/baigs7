<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bear Information Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to main content</a>

  <header>
    <h1>All About Bears</h1>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="#bear-gallery">Bear Gallery</a></li>
        <li><a href="#bear-sounds">Bear Sounds</a></li>
        <li><a href="#comments">Comments</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">
    <section aria-labelledby="bear-gallery">
      <h2 id="bear-gallery">Meet the Bears</h2>

      <article>
        <h3>Wild Bear</h3>
        <figure>
          <img src="Media/wild-bear.jpg" alt="A brown bear standing in a forest" tabindex="0" />
          <figcaption>This bear lives in the wild and enjoys exploring nature.</figcaption>
        </figure>
      </article>

      <article>
        <h3>Urban Bear</h3>
        <figure>
          <img src="Media/urban-bear.jpg" alt="A bear walking through a quiet city street" tabindex="0" />
          <figcaption>This bear was spotted in an urban area and seems curious about humans.</figcaption>
        </figure>
      </article>
    </section>

    <section aria-labelledby="bear-sounds">
      <h2 id="bear-sounds">Hear the Bears</h2>
      <audio controls aria-label="Audio clip of a bear sound">
        <source src="Media/bear.mp3" type="audio/mpeg" />
        <source src="Media/bear.ogg" type="audio/ogg" />
        Your browser does not support the audio element. 
        <a href="Media/bear.mp3">Download the MP3</a>
      </audio>
    </section>

    <!-- MDN-style comments section -->
    <section id="comments" aria-labelledby="comments-title">
      <h2 id="comments-title">Comments</h2>
      <button class="show-hide" aria-expanded="false">Show comments</button>

      <div class="comment-wrapper" hidden>
        <ul class="comment-container"></ul>
        <form class="comment-form">
          <label for="name">Name:</label>
          <input type="text" id="name" required />

          <label for="comment">Comment:</label>
          <textarea id="comment" rows="4" required></textarea>

          <button type="submit">Add Comment</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bear Info Center</p>
  </footer>

  <!-- Back to Top button -->
  <button id="backToTop" aria-label="Back to top of the page">â†‘ Top</button>

  <script src="main.js"></script>
</body>
</html>
