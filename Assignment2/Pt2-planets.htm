<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Saadat" />
  <title>Planet Data Table</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1e3a5f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    caption {
      caption-side: top;
      font-size: 1.1em;
      font-weight: bold;
      margin: 10px;
      padding: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    thead {
      background-color: #1e3a5f;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a {
      color: #1e3a5f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Planet Data Table</h1>

  <table>
    <caption>
      Data about the planets of our solar system (Planetary facts taken from 
      <a href="https://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>).
    </caption>
    <thead>
      <tr>
        <th scope="col">Planet</th>
        <th scope="col">Mass (10<sup>24</sup>kg)</th>
        <th scope="col">Diameter (km)</th>
        <th scope="col">Density (kg/m³)</th>
        <th scope="col">Gravity (m/s²)</th>
        <th scope="col">Length of Day (hours)</th>
        <th scope="col">Distance from Sun (10<sup>6</sup> km)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Planet data rows will go here next -->
    </tbody>
  </table>
</body>
</html>
