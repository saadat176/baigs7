<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Saadat" />
  <title>Planet Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
    }

    caption {
      caption-side: top;
      font-size: 1.4em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    thead {
      background-color: #2d6fd3;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    td[colspan] {
      background-color: #eee;
      font-style: italic;
    }
  </style>
</head>
<body>

  <table>
    <caption>Planetary Data Overview</caption>

    <colgroup>
      <col span="1" />
      <col span="1" />
      <col span="1" />
      <col span="1" />
    </colgroup>

    <thead>
      <tr>
        <th scope="col">Planet</th>
        <th scope="col">Moons</th>
        <th scope="col">Mass (10<sup>24</sup> kg)</th>
        <th scope="col">More Info</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row">Mercury</th>
        <td>0</td>
        <td>0.33</td>
        <td><a href="https://solarsystem.nasa.gov/planets/mercury/overview/">Link</a></td>
      </tr>

        <td>5.97</td>
        <td><a href="https://solarsystem.nasa.gov/planets/earth/overview/">Link</a></td>
      </tr>
      <tr>

</body>
</html>
