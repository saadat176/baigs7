<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Image Gallery Example</h1>

  <!-- Full-size image display with overlay -->
  <div class="full-img">
    <img class="displayed" src="images/pic1.jpg" alt="Closeup of a human eye" />
    <div class="overlay"></div>
  </div>

  <!-- Darken/Lighten button -->
  <button class="dark">Darken</button>

  <!-- Thumbnails populated via JS -->
  <div class="thumb-bar"></div>

  <!-- JavaScript link (make sure this path matches your actual file) -->
  <script src="Pt2-main.js"></script>
</body>
</html>
